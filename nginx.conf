events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;
    
    # Blue-Green deployment logic
    # Default to blue, but check for multiple tabs via cookie/session
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index blue.html;
        
        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
        
        # Main location - serve blue by default
        location / {
            # Check if multiple tabs cookie exists
            if ($cookie_multiple_tabs = "true") {
                rewrite ^/$ /green.html last;
            }
            try_files $uri /blue.html;
        }
        
        # Serve blue form
        location /blue.html {
            add_header X-Deployment "blue";
            try_files /blue.html =404;
        }
        
        # Serve green form
        location /green.html {
            add_header X-Deployment "green";
            # Set cookie to indicate multiple tabs
            add_header Set-Cookie "multiple_tabs=true; Path=/; Max-Age=3600";
            try_files /green.html =404;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}

